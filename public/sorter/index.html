<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorter</title>
    <style>
      section {
        max-width: 500px;
        margin: 0 auto;
        padding: 0 .7em;
      }
      #text {
        font-size: 16px;
        width: calc(100% - 10px);
        height: 10em;
        padding: 5px;
      }
      .buttons {
        margin-top: .1em;
      }
      button {
        vertical-align: top;
        height: 26px;
        font-size: 16px;
        padding: 0 10px;
        margin-right: 5px;
        margin-top: .5em;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Sorter</h1>
      <textarea id="text"></textarea>
      <p class="buttons">
        <input type="checkbox" id="remove-spaces" checked><label for="remove-spaces">Remove spaces and breaks</label><br>
        <button id="sort">Sort</button>
        <button id="tweet">Sort & Tweet</button>
      </p>
    </section>
  </body>
  <script>
    const text = document.querySelector('#text')
    const check = document.querySelector('#remove-spaces')
    const button = document.querySelector('#sort')
    const tweet = document.querySelector('#tweet')
    const sort = value => {
      let sorted = [...value].sort().join('')
      return check.checked ? sorted.replaceAll('\n', '').replaceAll(' ', '') : sorted
    }
    button.addEventListener('click', () => {
      text.value = sort(text.value)
    })
    tweet.addEventListener('click', el => {
      const value = sort(text.value)
      const href = 'https://twitter.com/share?url=&text=' + encodeURIComponent(value)
      window.open(href, '_blank', 'noreferrer')
    })
    
  </script>
</html>
